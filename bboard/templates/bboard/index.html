<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    {% for bb in bbs %}     <!-- Тег шаблонизатора. Аналогично циклу for...in. Перебирает последовательно из переменной bbs, присваявая очередное значенеи переменной bb, которая в теле цикла будет хранить перечень объявлений, присваивая переменной bb очередное объявление -->
    <div>
        <h2>{{bb.title}}</h2>   <!-- Извлечь значение из атребута title объекта, хранящегося в переменной bb, и вставить это значение в код html -->
        <p>{{bb.content}}</p>
        <p>{{bb.published | date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
</body>
</html>
